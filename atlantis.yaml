version: 3
automerge: true
projects:
  - name: s3/zeoroneseeun-id
    dir: terraform/s3/seeun-id
    workspace: default
    terraform_version: 1.3.7
    autoplan:
      when_modified: [
         "*.tf"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

  - name: vpc/seeun_id_apnortheast2
    dir: terraform/vpc/seeun_id_apnortheast2
    workspace: default
    terraform_version: 1.5.7
    autoplan:
      when_modified: [
         "*.tf",
         "terraform.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

#### Workflows #####
workflows:
  # id
  id:
    plan:
      steps:
        - init:
            extra_args: [
              '-backend-config="role_arn=arn:aws:iam::680463082671:role/atlantis-seeun-id-admin"',
              '-upgrade=false'
            ]
        - plan:
            extra_args: [
              "-var 'assume_role_arn=arn:aws:iam::680463082671:role/atlantis-seeun-id-admin'"
            ]
    apply:
      steps:
        - apply

  